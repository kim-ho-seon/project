<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 동작원리 및 출력</title>
</head>
<body>
    

    <script>
        // 객체 뒤에붙는 명령문, 메소드
         //한줄에는 명령문이 하나만 가능
          //명령문은 입력한 순서대로 순차적으로 나타남
          
        /*
          자바스크립트 코드는 기본적으로 작성된 순서에 맞춰 차례대로 작업을 수행

          명령문은 한 줄에 하나씩
          명령문의 긑에 세미콜론을 붙이게 되면 한 줄에 두 개 이상 명령문 가능
          세미콜론의 의미는 '명령문 의 끝'을 나타냄
          */
        window.alert('당신... 자꾸 그러면 경고야!')
        window.alert('좋은 말로 할 때 그만 했어야지')

        // 입력 - 처리 - 출력
       
    </script>
</body>
</html>
