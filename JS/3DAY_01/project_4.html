    <script>
        // 문제 2: 성적 등급 매기기
        // 문제 설명: 사용자로부터 성적을 입력받아, 해당 성적의 등급(A, B, C, D, F)을 출력하는 프로그램을 작성하세요.
        // 조건:
        // 90점 이상이면 A
        // 80점 이상 90점 미만이면 B
        // 70점 이상 80점 미만이면 C
        // 60점 이상 70점 미만이면 D
        // 60점 미만이면 F

        const score = parseInt(prompt('당신의 성적을 입력하세요.'))

        if (score >= 90) {
            document.write('A');
        } else if (score >= 80) {
            document.write('B');
        } else if (score >= 70) {
            document.write('C');
        } else if (score >= 60) {
            document.write('D');
        } else {
            document.write('F');
        }
