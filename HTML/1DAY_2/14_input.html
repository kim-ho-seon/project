<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input요소</title>
</head>
<body>
    <h1>로그인 해주세요</h1>
    <label>
        아이디
        <input type="text" placeholder="아이디">
    </label>
    <br>
    <label for="pw" placeholder="패스워드">비밀번호</label>
    <input type="password" id="pw">

    <hr>
    
    <input type="color">
    <br>
    <input type="number">
    <br>
    <input type="range">스피너
    <br>
    <h1>남자의 메뉴</h1>
    <label for="">제육볶음
        <input type="checkbox">
    </label>
    <label for="">돈가스
        <input type="checkbox">
    </label>
    <label for="">라면
        <input type="checkbox">
    </label>
    
    
    
</body>
</html>
