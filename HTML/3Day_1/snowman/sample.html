<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>눈사람 만들기</title>
    <link href="sample.css" rel="stylesheet">
</head>
<body>

    <!-- 모자 부분 -->
    <div class="hat">
        <div class="hat1"></div> <!-- 모자의 윗부분 -->
        <div class="hat2"></div> <!-- 모자의 아랫부분 -->
    </div>
    
    <!-- 눈사람 부분 -->
    <div class="snowman">
        <!-- 얼굴 부분 -->
        <div class="snow1">
            <div class="face">
                <div class="eye"></div> <!-- 왼쪽 눈 -->
                <div class="eye"></div> <!-- 오른쪽 눈 -->
                <div class="mouth"></div> <!-- 입 -->
            </div>
        </div>
        
        <!-- 몸통과 팔 부분 -->
        <div class="snow2">
            <div class="arms">
                <div class="arm1"></div> <!-- 왼쪽 팔 -->
                <div class="arm2"></div> <!-- 오른쪽 팔 -->
            </div>
            <div class="cloth">
                <div class="button"></div> <!-- 상의 버튼 -->
                <div class="button"></div> <!-- 상의 버튼 -->
                <div class="button"></div> <!-- 상의 버튼 -->
            </div>
        </div>
        
        <!-- 하단 부분 -->
        <div class="snow3"></div>
    </div>

</body>
</html>
